<IfModule mod_ssl.c>
<Directory ${APACHE_DOCUMENT_ROOT}> 
    Options Indexes FollowSymLinks
    AllowOverride All
</Directory>
<VirtualHost *:443>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
SSLEngine on
SSLCertificateFile /.ssl/localdomain.crt
SSLCertificateKeyFile /.ssl/localdomain.insecure.key
</VirtualHost>
</IfModule>
